<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jess Empadas #Login</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="fontawesome/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="containerL">
        <div class="login-img">
            <img src="/frontend/img/jess-boneca.png">
        </div>
        <div class="login">
            <h1>LOGIN</h1>
            <div class="form-login">
                <form action="#">
                    <fieldset>
                        <label for="login">Email ou CPF:</label>
                        <input type="text" id="login" name="login" placeholder=" Insira Email ou CPF">
                    </fieldset>
                    <fieldset>
                        <label for="senha">Senha:</label>
                        <input type="text" id="senha" name="senha" placeholder=" Insira sua Senha">
                    </fieldset>
                </form> 
                <button class="loginB" type="button"><p>Esqueceu sua senha?</p></button>
                <button class="entrar" type="button"><h3>Entrar</h3></button>
                <button class="loginB" type="button"><p>Cadastrar-se</p></button>
            </div>
        </div>
        
    </div>
</body>
</html>
