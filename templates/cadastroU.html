<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jess Empadas #Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastroU.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}">
</head>
<body>
    <div class="container1">
        <button class="homeButton" onclick="redirectToHome()"><i class="fa-solid fa-arrow-left"></i></button>
        <div class="cadastro">
            <h1>CADASTRO</h1>
            <img src="{{ url_for('static', filename='img/cadastroM.png') }}">
            <div class="form-cadastro">
                <form action="/cadastro" method="POST">
                    <fieldset>
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="Insira seu CPF" required>
                    </fieldset>
                    <fieldset>
                        <label for="nome">Nome completo:</label>
                        <input type="text" id="nome" name="nome" placeholder="Insira seu nome completo" required>
                    </fieldset>
                    <fieldset>
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="Insira seu email" required>
                    </fieldset>
                    <fieldset>
                        <label for="telefone">Número de telefone:</label>
                        <input type="text" id="telefone" name="telefone" placeholder="Insira seu número de telefone" required>
                    </fieldset>
                    <fieldset>
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
                    </fieldset>
                    <fieldset>
                        <button class="cadastrar" id="cadastrar" type="submit"><h3>Criar conta</h3></button>
                    </fieldset>
                    
                </form>
            </div>

        </div>
    </div>
    <script>
        function redirectToHome() {
            window.location.href = "/";
        }
    </script>

</body>
