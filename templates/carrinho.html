<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jess empadas #Carrinho</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/carrinho.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}">
</head>

<body>
    <button class="homeButton" onclick="redirectToHome()"><i class="fa-solid fa-arrow-left"></i></button>
    <div class="cart-container">
      <h2>Seu Carrinho</h2>
  
      <ul class="cart-list">
        {% for item in carrinho %}
        <li>
            <div class="product-details">
                <div class="img-produto">
                    <img src="{{ url_for('static', filename=item.imagem.split('static/')[-1]) }}" alt="{{ item.nome }}">
                </div>
                <div class="info">
                    <p class="p-infos">{{ item.nome }}</p>
                    <p class="p-infos">Valor: R$ {{ '%.2f'|format(item.valor) }}</p>
                    <p class="p-infos">Quantidade: {{ item.quantidade }}</p>
                </div>
            </div>
        </li>
        {% endfor %}
      </ul>
    
      <hr>
      
      <div class="cart-summary">
        <p class="p-total">Subtotal: R$</p>
        <p class="p-total">Subtotal: R$ {{ carrinho|sum(attribute='valor') }}</p>
        <button class="choose-payment-btn">Escolher Forma de Pagamento</button>
      </div>
    </div>
    <script>
      function redirectToHome() {
          window.location.href = "/";
      }
  </script>
  </body>
  </html>
